<html>
<head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.min.js"></script>
<script src="script.js"></script>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Elemez Events Stream</a>
      <ul class="nav navbar-nav">
        <li>
        <a href="https://github.com/B2MSolutions/example-elemez-raw-consumer" target="_blank">Have a look at the code</a>
        </li>
      </ul>
    </div>
    <div class="navbar-collapse collapse">
    </div>
  </div>
</div>
<div class="jumbotron">
  <div class="container">
    <h1>See events as they arrive!</h1>
    <p>This is an example project showing what you could do with the events captured by Elemez</p>
    <form class="navbar-form navbar-left" role="form">
      <div class="form-group">
        <input type="text" placeholder="Token" class="form-control js-token-input">
      </div>
      <button type="submit" class="btn btn-success">Start capturing</button>
    </form>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Stream</h2>
      <ul class="list-group js-events-stream">
      </ul>
    </div>
    <div class="col-md-4">
      <h2>Stats</h2>
      <div id="chart_container">
        <div id="chart"></div>
      </div>
      <h4>Total events seen: <span class="js-events-total"></span></h4>
      <h4><span>Events per minute: <span class="js-events-over-time"></span></span></h4>
      <h4>Types of event seen:</h4>
      <ul class="list-group js-top-elements" style="list-style-type:none">
      </ul>
    </div>
  </div>
  <hr>
  <footer>
    <p><a href="http://elemez.com" target="_blank">Elemez</a></p>
  </footer>
</div>
</body>

</html>
